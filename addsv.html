<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD SV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body style="background-color: rgb(93, 168, 162)">
    <div>
        <h1 style="text-align: center;">Thêm mới sinh viên</h1>
        <div class="container px-4" style="border: 2px solid aqua;">
            <form class="row gx-5 was-validated">
                <div class="col-md-6">
                    <label for="validation" class="form-label"><b class="text-danger">*</b> Mã hồ sơ </label>
                    <input class="form-control is-invalid" id="validationTextarea" placeholder="Yêu cầu nhập thông tin" required >
                    <!--<input type="text" class="form-control" id="inputMHS"> -->
                    <div class="invalid-feedback">
                        Yêu cầu nhập đầy đủ thông tin.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputMSV" class="form-label"><b class="text-danger">*</b>Mã sinh viên</label>
                    <input class="form-control is-invalid" id="validationTextarea" placeholder="Yêu cầu nhập thông tin" required >
                    <div class="invalid-feedback">
                        Yêu cầu nhập đầy đủ thông tin.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputHo" class="form-label"><b class="text-danger">*</b>Họ đệm</label>
                    <input class="form-control is-invalid" id="validationTextarea" placeholder="Yêu cầu nhập thông tin" required >
                    <div class="invalid-feedback">
                        Yêu cầu nhập đầy đủ thông tin.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputTen" class="form-label"><b class="text-danger">*</b>Tên</label>
                    <input class="form-control is-invalid" id="validationTextarea" placeholder="Yêu cầu nhập thông tin" required >
                    <div class="invalid-feedback">
                        Yêu cầu nhập đầy đủ thông tin.
                    </div>
                </div>
                
                <div class="col-md-4">
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-3 pt-0"><b class="text-danger">*</b>Giới tính</legend>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Nam
                            </label>
                          </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                              Nữ
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                            <label class="form-check-label" for="gridRadios1">
                              Khác
                            </label>
                          </div>
                    </div>
                </fieldset>
                </div>    
                
                <div class="col-md-4">
                    <label for="date" class="col-sm-3 col-form-label"><b class="text-danger">*</b>Ngày sinh</label>
                    <div class="col-sm-8">
                        <div class="input-group date" id="datepicker">
                            <!--<input type="text" class="form-control" id="date">-->
                            <input type="text" class="form-control is-invalid" id="validationTextarea" placeholder="Yêu cầu nhập thông tin" required> 
                            <span class="input-group-append">
                                <span class="input-group-text bg-light">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                            <div class="invalid-feedback">
                                Yêu cầu nhập đầy đủ thông tin.
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="inputNS" class="form-label"><b class="text-danger">*</b>Nơi sinh</label>
                    <input type="text" class="form-control" id="inputNS">

                </div>
                <div class="col-md-6">
                    <label for="inputDT" class="form-label">Dân tộc </label>
                    <input type="text" class="form-control" id="inputDT">
                </div>
                <div class="col-md-6">
                    <label for="inputTG" class="form-label">Tôn giáo</label>
                    <input type="text" class="form-control" id="inputTG">
                </div>
                <div class="col-md-4">
                    <label for="inputCMND" class="form-label">Số CMND </label>
                    <input type="text" class="form-control" id="inputCMND">
                </div>
                <div class="col-md-4">
                    <label for="date" class="col-3 col-form-label">Ngày cấp</label>
                    <div class="col-sm-12">
                        <div class="input-group date" id="datepicker1">
                            <input type="text" class="form-control" id="date">
                            <span class="input-group-append">
                                <span class="input-group-text bg-light">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="inputNoicap" class="form-label">Nơi cấp</label>
                    <input type="text" class="form-control" id="inputNoicap">
                </div>
                <div class="col-md-6">
                    <label for="inputDienthoai" class="form-label">Điện thoại </label>
                    <input type="text" class="form-control" id="inputDienthoai">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label"><b class="text-danger">*</b>Email</label>
                    <!--<input type="text" class="form-control" id="inputEmail">-->
                    <input class="form-control is-invalid" id="validationTextarea" placeholder="Yêu cầu nhập thông tin" required >
                    <div class="invalid-feedback">
                        Yêu cầu nhập đầy đủ thông tin.
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="inputDC" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="inputDC">
                </div>
                
                <div class="row g-2">
                    <div class="col-md-8">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGrid" placeholder="Thêm ghi chú tại đây">
                            <label for="floatingInputGrid">Ghi chú</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <select name="Khoa" id="floatingSelectGred" class="form-select">
                                <option value="selected">Chọn khoa...</option>
                                <option value="1">An toàn thông tin</option>
                                <option value="2">Công nghệ thông tin</option>
                                <option value="3">Điện tử viễn thông</option>
                            </select>
                            <label for="floatingSelectGrid">Khoa sinh viên</label>
                        </div>
                    </div>

                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button">Thêm mới</button>
                    <button class="btn btn-danger" type="button">Hủy</button>

                </div>

            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $('#datepicker').datepicker();
            $('#datepicker1').datepicker();
        });

        
    </script>
</body>
</html>
